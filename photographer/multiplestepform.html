<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="multiplestepform.css">
    <title>Document</title>
</head>
<body>

    <form id="regForm" action="/action_page.php">
        <h3 style="text-align: center;">개인 정보 수정</h3>
        <!-- One "tab" for each step in the form: -->
        <div class="tab">비밀번호 입력
          <p><input placeholder="비밀번호" oninput="this.className = ''" name="password"></p>
        </div>
        <div class="tab">
          <p>이메일<input placeholder="이메일" oninput="this.className = ''" name="email"></p>
          <p>전화번호<input placeholder="전화번호" oninput="this.className = ''" name="phone"></p>
          <p>주소<input placeholder="주소" oninput="this.className = ''" name="address"></p>
          <p>소개글<input placeholder="소개글" oninput="this.className = ''" name="info"></p>
        </div>
        <div style="overflow:auto;">
          <div style="float:right;">
            <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
        <!-- Circles which indicates the steps of the form: -->
        <div style="text-align:center;margin-top:40px;">
          <span class="step"></span>
          <span class="step"></span>
        </div>
      </form>
      <script type="text/javascript" src="multiplestepform.js"></script>
</body>
</html>
